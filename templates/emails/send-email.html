{% extends 'base.html' %}


{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-5 p-3 shadow rounded" style="max-width: 600px;">
    <h2 class="text-center">Compose Email</h2>

    <form action="{% url 'send_email' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form_group">

            {{ email_form |crispy }}

        </div>

        <div class="form_group">

            <input type="submit" value="Send" class="btn btn-primary">

        </div>

        
    </form>
    {% include 'alerts.html' %}

</div>

{% endblock %}
